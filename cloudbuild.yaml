steps:
# Step 1: Pull the previous image to use as a cache.
# This step attempts to pull an image tagged 'latest'. If it doesn't exist (e.g., first build),
# the '|| exit 0' ensures the build doesn't fail.
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - '-c'
    - 'docker pull us-central1-docker.pkg.dev/gka-standalone/cloud-run-source-deploy/gka-standalone-image:latest || exit 0'

# Step 2: Build the image using the cached layers and tag it with COMMIT_SHA and 'latest'.
# The '--cache-from' argument tells Docker to use the pulled 'latest' image as a cache source.
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-t'
    - 'us-central1-docker.pkg.dev/gka-standalone/cloud-run-source-deploy/gka-standalone-image:$COMMIT_SHA'
    - '-t' # Add a 'latest' tag for subsequent caching
    - 'us-central1-docker.pkg.dev/gka-standalone/cloud-run-source-deploy/gka-standalone-image:latest'
    - '--cache-from'
    - 'us-central1-docker.pkg.dev/gka-standalone/cloud-run-source-deploy/gka-standalone-image:latest'
    - '.'

# Step 3: Push the image tagged with COMMIT_SHA to Artifact Registry.
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/gka-standalone/cloud-run-source-deploy/gka-standalone-image:$COMMIT_SHA']

# Step 4: Push the image tagged with 'latest' to Artifact Registry.
# This ensures the 'latest' tag is always updated for future cache-from operations.
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/gka-standalone/cloud-run-source-deploy/gka-standalone-image:latest']

# Step 5: Deploy the image to Cloud Run.
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'gka-standalone'
    - '--image'
    - 'us-central1-docker.pkg.dev/gka-standalone/cloud-run-source-deploy/gka-standalone-image:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--port'
    - '3000'

images:
  # Both tags should be listed here so Cloud Build knows to track them
  - 'us-central1-docker.pkg.dev/gka-standalone/cloud-run-source-deploy/gka-standalone-image:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/gka-standalone/cloud-run-source-deploy/gka-standalone-image:latest'
logsBucket: 'gs://gka-standalone_cloudbuild'

# Optional: Add a timeout for the entire build
timeout: '10m' # e.g., 10 minutes
